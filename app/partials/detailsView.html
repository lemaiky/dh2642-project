<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>


<div class="wrapper">
	<header class="header">
	</header>

	<div class="contentWrapper">
		<aside class="sidebar">
			<ng-include src="'partials/sidebarView.html'" ng-controller="SidebarCtrl"></ng-include>
		</aside>
		
		<div class="mainContent">
			<div class="artistHeaderDiv">
				<img ng-src={{albums[0].images[0].url}}>
				<h1>{{albums[0].artists[0].name}} </h1>
			</div>
			<div class="scrollDiv">
				<h2>Albums</h2>
				<ul class="collapsible popout" id="albums" data-collapsible="accordion">
					<li style="vertical-align: middle" ng-repeat="album in albums">
						<div class="collapsible-header hoverable" id="albumWrap" style="position: relative">
							<span class="subtitle work-text left albumImgSpan"><img src={{album.images[0].url}}></span>
							<span class="subtitle work-text center albumName" >{{album.name}}</span>
							<button style="vertical-align: middle" id="addButton" ng-click="" ><span class="album-addButton">+</span>
							</button>
						</div>
						<div class="collapsible-body" style="background-color:#F0FFFF;"ng-repeat="track in albumTracks[album.id].items"> 		<!--ng-repeat="songs in albumTracks(album)">-->
							<div class="song">{{ track.name }} </div><br><!-- tracks.name-->
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
