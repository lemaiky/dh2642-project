<head>
  <link rel="stylesheet" type="text/css" href="../style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<style>

#result {
  display:block;
}

#resultSummary {
  position:absolute;
  top:100px;
  left:0px;
  width:100%;
  height:300px;
  margin:0px;
}

#quizInfo {
  position:absolute;
  left:0px;
  top:400px;
  bottom:0px;
  width:100%;
  background-color:white;
  background-color:#097054;
}

#backToSearchButton {
 background-color: #39D1B4 ;
 color: #fff;
 font-size: 18px;
border-radius: 90%;
   box-shadow: 0 2px 5px rgba(0,0,0,0.2);
   font-weight: 200;
   height: 50px;
   line-height: 20px;
   text-align: center;
   width: 150px;
 //position: absolute;
 right: 0px;
  margin-left:46%;
}

</style>

<div id="result">

  <div id="resultSummary">
    <h2 style="text-align:center;padding-top:40px">Congratulations!</h2>
    <h2 style="text-align:center;padding:20px;">You answered <span class="nog5"></span>{{ score }} out of {{ numberOfQuestions }} questions correctly!</h2>
    <a ng-href="#!/search"><button type="button" id="backToSearchButton">Create new quiz!</button></a>
  </div>

  <div id="quizInfo">
    <h2 style="text-align:center;padding:35px;color:white;">Here's a summary of your answers</h2>
    <div ng-repeat="song in quizSongs" >
      <p style="text-align:center;color:white;">{{ song.rightOrFalseAnswer song.questionNr: song.title by song.bandName }}</p>
  </div>
</div>
