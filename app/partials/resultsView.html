<div id="result" style="display:block;">

  <div class="col-sm-12" id="header" style="position:absolute;top:0px;left:0px;height:100px;width:100%;background-color:#097054;">
    <h1 style="text-align:center;padding:20px;color:white;">Music Quiz Results</h1>
  </div>
  <div id="resultSummary" style="position:absolute;top:100px;left:0px;width:100%;height:300px;margin:0px;">
    <h2 style="text-align:center;padding-top:40px">Congratulations!</h2>
    <h2 style="text-align:center;padding:20px;">You answered <span class="nog5"></span>{{ score }} out of {{ numberOfQuestions }} questions correctly!</h2>
    <a href="#!/quizView" style="padding-left:47%;"><button type="button">Create new quiz!</button></a>
  </div>

  <div id="quizInfo" style="position:absolute;top:400;left:0px;bottom:0px;width:100%;background-color:white;background-color:#097054;">
    <h2 style="text-align:center;padding:35px;color:white;">Here's a summary of your answers</h2>
    <div ng-repeat="song in quizSongs" >
      <p style="text-align:center;color:white;">{{ song.rightOrFalseAnswer song.questionNr: song.title by song.bandName }}</p>
  </div>
</div>
