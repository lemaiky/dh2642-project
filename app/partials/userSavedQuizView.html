<ng-include src="'partials/headerView.html'" ng-controller="HeaderCtrl"></ng-include>

<div style="margin-left: 20%; width: 700px; position: absolute; top: 20%">
  <table>
    <tr ng-repeat="quiz in userSavedQuiz track by $index">
      <td style="padding: 10px">
        <div style="border: 1px solid black; border-radius: 10px">
          <div>
            <b>Quiz <span>#{{$index}}</span></b> <br/>
            Score: {{ userSavedQuiz[$index].score }} <br/>
            Artists: {{ userSavedQuiz[$index].artists }} <br/>
          </div>
          <div><a ng-href="#!/quiz"><button id="userSavedQuiz[$index]" class="btn" ng-click="playQuiz(this)">Play</button></a></div>
        </div>
      </td>
    </tr>
  </table>
</div>
