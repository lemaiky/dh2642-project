<link rel="stylesheet" type="text/css" href="../style.css">

<div class="wrapper">
	<!--
	<header class="header">
	</header>
	-->
	<div class="contentWrapper">
		<aside class="sidebar">
			<ng-include src="'partials/sidebarView.html'" ng-controller="SidebarCtrl"></ng-include>
		</aside>

		<div class="mainContent">
			<div class="searchDiv">
				<form id="search-form">
					<input type="text" ng-model="query" id="artist" value="" class="form-control searchField" placeholder="Search for artist"/>
					<input type="submit" id="search" class="btn btn-primary searchButton" value="Search" ng-click="search(query)"/>
				</form>
			</div>
			<div class="scrollDiv">
				<ul class="searchList">
					<li ng-repeat="artist in music">
						<div id={{$index}} data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="list1" jqyoui-draggable="{animate:true,placeholder:'keep',onDrag:'addToDrag(this)'}">
							<a class="listlink" ng-href="#!/details/{{artist.id}}">
								<img class="artistCover" ng-src="{{artist.images[0].url}}">
								<div class="artistName">{{artist.name}}</div>
							</a>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
