<ng-include src="'partials/sidebarView.html'" ng-controller="SidebarCtrl"></ng-include>
<style>
    body {
    padding: 20px;
}
#search-form, .form-control {
    margin-bottom: 20px;
}
.cover {
    width: 300px;
    height: 300px;
    display: inline-block;
    background-size: cover;
}
.cover:hover {
    cursor: pointer;
}
.cover.playing {
    border: 5px solid #e45343;
}
</style>
<div class="container">
    <h1>Search for an Artist</h1>
    <p>Type an artist name and click on "Search". Then, click on any album from the results to play 30 seconds of its first track.</p>
    <form id="search-form">
        <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
        <input type="submit" id="search" class="btn btn-primary" value="Search" />
    </form>
    <div id="results"></div>
</div>

<table>
	<tr>
		<td>
			<img src="https://i.scdn.co/image/2efc93d7ee88435116093274980f04ebceb7b527">
			{{artist.name}}
		</td>
	</tr>
	<tr>
		<td>
			<img src="https://i.scdn.co/image/2efc93d7ee88435116093274980f04ebceb7b527">
			{{artist.name}}
		</td>
	</tr>
</table>
