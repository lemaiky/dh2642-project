<style>
  #quizView {
  	margin-top: 8%;
  }
  ul.quizchoices {
  	list-style-type: none;
  }
  .choiceText {
  	font-weight: normal;
  	padding-left: 10px;
  }
  .progress {
  	width: 20%;
  	margin-left: 79%;
  }
  .progress-bar {
    background-color: #39D1B4;
  }
  .question {
  	width: 80%;
  	text-align: center;
  	margin-left: 10%;
  	padding-top: 5%;
  }
  .question button {
  	margin-left: 50%;
  }
  .question button:hover {
    background-color: #aaa;
  }
  audio {
  	width: 500px;
  }
  .audioplayer {
  	padding-bottom: 50px;
  }
  #endQuizButton {
    color: black;
  }
</style>

<div id="quizView">
  <!-- Progress Bar -->
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progressValue}}%;">
      <span>{{questionNumber}}/{{numberOfQuestions}}</span>
    </div>
  </div>

  <!-- Question part -->
  <div class="question">
    <div class="audioplayer">
      <!-- TODO random audio sample -->
      <audio src="{{track.preview_url}}" preload="auto" controls>Your browser does not support the audio element.</audio>
    </div>
    <h3>Question <span>{{questionNumber}}</span>. <small>Who sang the song ?</small></h3>
    <ul class='quizchoices'>
      <li><input type="radio" name="choices" value="A" id="choiceA"/><label class="choiceText" for="choiceA">{{track.artists[0].name}}</label></li>
      <li><input type="radio" name="choices" value="B" id="choiceB"/><label class="choiceText" for="choiceB">{{track.name}}</label></li>
      <li><input type="radio" name="choices" value="C" id="choiceC"/><label class="choiceText" for="choiceC">Answer C</label></li>
    </ul>
    <div ng-if="questionNumber != numberOfQuestions"><button class="btn" ng-click="setNextQuestion()">Next</button></div>
    <div ng-if="questionNumber == numberOfQuestions"><a ng-href="#!/results" id="endQuizButton"><button class="btn" ng-click="endQuiz()">Finish</button></a></div>
  </div>
</div>
