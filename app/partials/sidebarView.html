<link rel="stylesheet" type="text/css" href="../style.css">

<div class="sidebarWrapper">
	<div>
		<h2 style="text-align:center;">Settings</h2>
		<hr>
		<h4 style="text-align:center;">Total Nb of Questions <input type="number" style="width:50px;color:black;" ng-model="numberOfQuestions" ng-change="setNumberOfQuestions(numberOfQuestions)" min="1" max="20"/></h4>
		<br/>
		<h4 style="text-align:center;">Selected artists</h4>
	</div>
    <div class="dropTable" data-drop="true" data-jqyoui-options ng-model="list2" jqyoui-droppable="{multiple:true,onDrop:'saveList()'}">
		<div ng-hide="listView.length > 0">Drag and drop artists here</div>
		<ul id="sidebarList">
			<li ng-repeat="item in listView">
				<div class="sidebarListContentName" data-drag="false" data-jqyoui-options jqyoui-draggable>{{item.name}}</div>
				<button class="glyphicon glyphicon-trash btn-md removeButton" ng-click="removeMusic(item)"></button>
			</li>
		</ul>
	</div>

    <!-- <div id="musicList" ng-repeat="artist in artists" style="border:solid;border-width:1px;width:100%;padding-right:3px;">

    </div> -->
	<hr id="horisontalLine"></hr>
    <div id="start-quiz-button">
		<a ng-href="#!/quiz">
			<div ng-if="listView.length > 0">
				<button type="button" id="con-btn" >Start Quiz!</button>
			</div>
		</a>

</div>
