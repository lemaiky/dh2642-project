<!DOCTYPE html>
<html lang="en" ng-app="online-music-quiz">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Music Quiz</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/angular-dragdrop/src/angular-dragdrop.js"></script>

    <link rel="stylesheet" href="style.css">

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/detailsCtrl.js"></script>
    <script src="js/quizCtrl.js"></script>
    <script src="js/resultsCtrl.js"></script>
    <script src="js/searchCtrl.js"></script>
    <script src="js/sidebarCtrl.js"></script>
    <script src="js/musicService.js"></script>

  </head>
  <body>
    <!-- Here in index.html you should put only the layout that is shared among all the screens (e.g. header
    ,footer, etc.). The rest of the view specific layout will go into the html partials (check partials folder) -->
    <header class="header" style="display:flex;z-index:1;">
      <a ng-href="#!/home">
      <img src="http://www.freeiconspng.com/uploads/record-icon-9.png" style="max-width:60px;max-height:60px;position:absolute;top:20px;left:20px;">
      <h1>Online Music Quiz</h1>
    </a>
    </header>
    <!-- ng-view Angular directive is where the partials will be loaded. app.js configures the $routingProvider
    where you specify which partial should be loaded when. -->
    <div id="view" ng-view></div>
  </body>
</html>
